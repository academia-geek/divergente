<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Divergente</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <p>¿Digite la Facción a la cual pertenece?</p>
    <ul>
        <li>Abnegación (A)</li>
        <li>Cordialidad (C)</li>
        <li>Erudición (E)</li>
        <li>Osadía (O)</li>
        <li>Verdad (V)</li>
        <li>Cualquier otra opción, se considera como Divergente</li>
    </ul>
    <input type="text" id="txt_faccion" placeholder="Digite facción"/>
    <input type="button" value="Enviar Facción" id="btn_enviar_faccion"/>
    <button id="calcular_total_facciones">Calcular Totales</button>
    <div id="resultado_suma">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
